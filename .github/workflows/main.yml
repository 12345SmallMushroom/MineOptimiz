name: Build Modpack

on:
  push:
    branches:
      - 1.19.4-full-build-dev
  workflow_dispatch:

jobs:
  Build-Modpack:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2     
      
      - run: git config user.email "${{ github.actor }}@users.noreply.github.com"
        if: github.event_name == 'push'
      
      - run: git config user.name "${{ github.actor }}"
        if: github.event_name == 'push'
      
      - name: Build Modpack
        run: |
          rm -rf .github
          rm -rf .git
          rm README.md
          cd /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/
          zip -r /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/v1.19.4-DEV-${{ github.event.repository.updated_at }}-full.mrpack ./*
      
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: v1.19.4-DEV-${{ github.event.repository.updated_at }}-full
          draft: false
          prerelease: true
          tag_name: DEV-${{ github.event.repository.updated_at }}
      
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/v1.19.4-DEV-${{ github.event.repository.updated_at }}-full.mrpack
          asset_name: v1.19.4-DEV-${{ github.event.repository.updated_at }}-full.mrpack
          asset_content_type: application/zip
