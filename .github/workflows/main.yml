name: Build Modpack

on:
  push:
    branches:
      - BUILD-DEV
  workflow_dispatch:

jobs:
  Build-Full-Modpack:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
          
      - run: git config user.email "${{ github.actor }}@users.noreply.github.com"
        if: ${{ github.repository_owner != 'github-actions' }}

      - run: git config user.name "${{ github.actor }}"
        if: ${{ github.repository_owner != 'github-actions' }}   
        
      - name: Set Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Asia/Shanghai"
          timezoneWindows: "China Standard Time"
          timezoneMacos: "Asia/Shanghai"
        
      - name: Get current date and time
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M')"
      
      - name: Build Full Modpack
        run: |
          rm -rf .github
          rm -rf .git
          rm README.md
          cd /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/
          zip -r /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/v1.19.4-DEV-${{ steps.date.outputs.date }}-full.mrpack ./*
      
      - uses: actions/upload-artifact@v2
        with:
          name: v1.19.4-DEV-${{ steps.date.outputs.date }}-full.mrpack
          path: /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/v1.19.4-DEV-${{ steps.date.outputs.date }}-full.mrpack
     
  Build-Lite-Modpack: 
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      
      - name: Set Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Asia/Shanghai"
          timezoneWindows: "China Standard Time"
          timezoneMacos: "Asia/Shanghai"
        
      - name: Get current date and time
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M')"
      
      - name: Build Lite Modpack
        run: |
          cmd rmdir /s .github
          cmd rmdir /s .git
          cmd del README.md
          cmd cd /d overrides
          cmd del server.dat
          cmd del wallhaven-e7651w_1600x1024.png
          cmd cd /d config
          cmd rmdir /s fancymenu
          cmd cd D:\a\Tiao-s-Modpack-For-Tiao-s-Server
          Compress-Archive -Path Tiao-s-Modpack-For-Tiao-s-Server -DestinationPath v1.19.4-DEV-${{ steps.date.outputs.date }}-lite.zip
          cmd ren v1.19.4-DEV-${{ steps.date.outputs.date }}-lite.zip D:\a\Tiao-s-Modpack-For-Tiao-s-Server\Tiao-s-Modpack-For-Tiao-s-Server\v1.19.4-DEV-${{ steps.date.outputs.date }}-lite.mrpack
          cmd cd /d Tiao-s-Modpack-For-Tiao-s-Server
      - uses: actions/upload-artifact@v2
        with:
          name: v1.19.4-DEV-${{ steps.date.outputs.date }}-lite.mrpack
          path: v1.19.4-DEV-${{ steps.date.outputs.date }}-lite.mrpack
    
    
