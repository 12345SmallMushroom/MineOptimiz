name: Package Modpack

on:
  push:
    branches:
      - 1.20.1
  workflow_dispatch:

jobs:
  Package-Modpack:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
          
      - run: git config user.email "${{ github.actor }}@users.noreply.github.com"
        if: ${{ github.repository_owner != 'github-actions' }}

      - run: git config user.name "${{ github.actor }}"
        if: ${{ github.repository_owner != 'github-actions' }}   
      
      - name: Package Modpack
        run: |
          rm -rf .github
          rm -rf .git
          rm README.md
          cd overrides
          mv h.txt options.txt
          cd ..
          zip -r "./MineOptimiz.zip" ./*
          mv MineOptimiz.zip "MineOptimiz Fabric 1.20.1-Stable-0.10.6-Update.3.mrpack"
      
      - uses: actions/upload-artifact@v2
        with:
          name: MineOptimiz Fabric 1.20.1-Stable-0.10.6-Update.3.zip
          path: "./MineOptimiz Fabric 1.20.1-Stable-0.10.6-Update.3.mrpack"
     
