name: Build Modpack

on:
  push:
    branches:
      - 1.20.1
  workflow_dispatch:

jobs:
  Build-Standard-Modpack:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
          
      - run: git config user.email "${{ github.actor }}@users.noreply.github.com"
        if: ${{ github.repository_owner != 'github-actions' }}

      - run: git config user.name "${{ github.actor }}"
        if: ${{ github.repository_owner != 'github-actions' }}   
        
      - name: Set Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Asia/Shanghai"
          timezoneWindows: "China Standard Time"
          timezoneMacos: "Asia/Shanghai"
        
      - name: Get current date and time
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M')"
      
      - name: Build Standard Modpack
        run: |
          rm -rf .github
          rm -rf .git
          rm README.md
          rm modrinth.index.lite.json
          cd overrides
          rm -rf mods-lite
          mv h.txt options.txt
          cd ..
          cd /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/
          zip -r /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/v1.19.4-Standard-Dev-${{ steps.date.outputs.date }}.mrpack ./*
      
      - uses: actions/upload-artifact@v2
        with:
          name: v1.19.4-Standard-Dev-${{ steps.date.outputs.date }}.mrpack
          path: /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/v1.19.4-Standard-Dev-${{ steps.date.outputs.date }}.mrpack
     
  Build-Lite-Modpack: 
     runs-on: ubuntu-20.04
     steps:
     - uses: actions/checkout@v2
    
     - name: Set Timezone
       uses: szenius/set-timezone@v1.2
       with:
         timezoneLinux: "Asia/Shanghai"
         timezoneWindows: "China Standard Time"
         timezoneMacos: "Asia/Shanghai"
      
     - name: Get current date and time
       id: date
       run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M')"
    
     - name: Build Lite Modpack
       run: |
        rm -rf .github
        rm -rf .git
        rm README.md
        rm modrinth.index.json
        mv modrinth.index.lite.json modrinth.index.json
        cd overrides
        rm servers.dat
        rm wallhaven-e7651w_1600x1024.png
        rm -rf XaeroWaypoints
        rm -rf XaeroWorldMap
        rm -rf fancymenu_data
        rm -rf shaderpacks
        rm -rf mods
        mv mods-lite mods
        mv h.txt options.txt
        cd resourcepacks
        rm -rf clienttweaks汉化
        cd ..
        cd config
        rm -rf fancymenu
        cd /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/    
        zip -r /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/v1.19.4-Lite-Dev-${{ steps.date.outputs.date }}.mrpack ./*
        
     - uses: actions/upload-artifact@v2
       with:
        name: v1.19.4-Lite-Dev-${{ steps.date.outputs.date }}.mrpack
        path: v1.19.4-Lite-Dev-${{ steps.date.outputs.date }}.mrpack
    