name: Build Modpack

on:
  push:
    branches:
      - 1.19.4-full
  workflow_dispatch:

jobs:
  Build-Modpack:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
          
      - run: git config user.email "${{ github.actor }}@users.noreply.github.com"
        if: ${{ github.repository_owner != 'github-actions' }}

      - run: git config user.name "${{ github.actor }}"
        if: ${{ github.repository_owner != 'github-actions' }}   
      
      - name: Build Modpack
        run: |
          rm -rf .github
          rm -rf .git
          rm README.md
          cd /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/
          zip -r /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/v1.19.4-0.9.x-testpack-full.mrpack ./*
      
      - uses: actions/upload-artifact@v2
        with:
          name: v1.19.4-0.9.x-testpack-full.mrpack
          path: /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/v1.19.4-0.9.x-testpack-full.mrpack
