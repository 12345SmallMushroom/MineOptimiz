name: Build Modpack and Publish Release

on:
  workflow_dispatch:

jobs:
  Build-Full-Modpack:
    runs-on: ubuntu-20.04
    permissions:
      issues: write
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v2     
      
      - name: Set Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Asia/Shanghai"
          timezoneWindows: "China Standard Time"
          timezoneMacos: "Asia/Shanghai"
  
      - name: Get current date and time
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M')"
      
      - name: Build Modpack
        run: |
          rm -rf .github
          rm -rf .git
          rm README.md
          cd /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/
          zip -r /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/v1.17.1-DEV-${{ steps.date.outputs.date }}-full.mrpack ./*
          
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env: 
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
           release_name: v1.17.1-DEV-BUILD-${{ steps.date.outputs.date }}
           draft: false
           prerelease: true
           tag_name: DEV-BUILD-${{ steps.date.outputs.date }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/v1.17.1-DEV-${{ steps.date.outputs.date }}-full.mrpack
          asset_name: v1.17.1-DEV-${{ steps.date.outputs.date }}-full.mrpack
          asset_content_type: application/zip

  Build-Lite-Modpack: 
     runs-on: ubuntu-20.04
     permissions:
       issues: write
       pull-requests: write
       contents: write
     steps:    
     - name: Set Timezone
       uses: szenius/set-timezone@v1.2
       with:
         timezoneLinux: "Asia/Shanghai"
         timezoneWindows: "China Standard Time"
         timezoneMacos: "Asia/Shanghai"
      
     - name: Get current date and time
       id: date
       run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M')"
    
     - name: Build Lite Modpack
       run: |
        rm -rf .github
        rm -rf .git
        rm -f README.md
        cd overrides
        rm servers.dat
        rm wallhaven-e7651w_1600x1024.png
        rm -rf XaeroWaypoints
        rm -rf XaeroWorldMap
        cd config
        rm -rf fancymenu
        cd /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/    
        zip -r /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/v1.17.1-DEV-${{ steps.date.outputs.date }}-lite.mrpack ./*

     - name: Create Release
       id: create_release
       uses: actions/create-release@v1
       env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       with:
          release_name: v1.17.1-DEV-BUILD-${{ steps.date.outputs.date }}-lite
          draft: false
          prerelease: true
          tag_name: DEV-BUILD-${{ steps.date.outputs.date }}-lite

     - name: Upload Release Asset
       uses: actions/upload-release-asset@v1
       env: 
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       with:
         upload_url: ${{ steps.create_release.outputs.upload_url }}
         asset_path: /home/runner/work/Tiao-s-Modpack-For-Tiao-s-Server/Tiao-s-Modpack-For-Tiao-s-Server/v1.17.1-DEV-${{ steps.date.outputs.date }}-lite.mrpack
         asset_name: v1.17.1-DEV-${{ steps.date.outputs.date }}-lite.mrpack
         asset_content_type: application/zip
